<header class="search">
    <div class="search__box">
        <div class="container">
            <div class="row">
                <img [src]="logo.img" [alt]="logo.img_alt" class="search__logo">
                <form class="search__form">
                    <input [placeholder]="input.placeholder" [type]="input.type" [autocomplete]="input.autocomplete" autofocus matInput [formControl]="searchFormControl">
                    <button (click)="refresh()">
                        <span class="material-icons">
                            search
                        </span>
                    </button>
                </form>
            </div>
        </div>
    </div>
</header>

<section>
    <div *ngIf="isDone; else welcome">
        <div class="row">
            <div *ngFor="let movie of movies">
                <mat-card class="link">
                    <div [ngSwitch]="movie.Poster === 'N/A' || movie.Poster !== 'N/A'">
                        <img mat-card-imag class="img-responsive" *ngSwitchCase="movie.Poster !== 'N/A'" src="{{movie.Poster}}">
                        <img mat-card-imag class="img-responsive" *ngSwitchCase="movie.Poster === 'N/A'" src="http://www.novelupdates.com/img/noimagefound.jpg">
                    </div>
                    <h4>{{movie.Title}}</h4>
                    <h5>{{movie.Year}}</h5>
                </mat-card>
            </div>
        </div>
    </div>
</section>

<ng-template #welcome>
    <img src="../../assets/imgs/welcome-img.svg" alt="" class="welcome__img">
</ng-template>
